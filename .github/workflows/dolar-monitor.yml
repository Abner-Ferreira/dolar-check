name: Dolar Monitor

on:
  schedule:
    # GitHub Actions usa UTC
    - cron: "0 9 * * *"   # 09:00 UTC (06:00 Brasil)
    - cron: "0 18 * * *"  # 18:00 UTC (15:00 Brasil)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar monitor do dólar
        run: python main.py
        env:
          BOT_TELEGRAM_TOKEN: ${{ secrets.BOT_TELEGRAM_TOKEN }}
          CHAT_TELEGRAM_TOKEN: ${{ secrets.CHAT_TELEGRAM_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
